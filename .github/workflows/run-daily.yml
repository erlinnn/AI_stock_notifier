name: Daily Stock Notifier

on:
  schedule:
    - cron: '0 2 * * *'  # Runs every day at 7:30 AM IST (2:00 UTC)
  workflow_dispatch:

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        pip install -r requirements.txt
        python -m spacy download en_core_web_sm

    - name: Run the script
      run: python news_fetcher.py
